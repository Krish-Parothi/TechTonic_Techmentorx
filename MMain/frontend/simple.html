<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyWise // AI INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'obsidian': '#050505',
                        'glass': 'rgba(255, 255, 255, 0.05)',
                        'fly-blue': '#00f3ff',
                        'fly-purple': '#bc13fe',
                    },
                    fontFamily: {
                        display: ['"Syncopate"', 'sans-serif'],
                        tech: ['"Space Grotesk"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-obsidian text-white overflow-hidden antialiased">
    <div class="w-full h-screen relative flex bg-obsidian">
        <!-- Background -->
        <div class="absolute inset-0 z-0" style="background: linear-gradient(135deg, #050505 0%, #0a0a1a 50%, #050505 100%);">
            <div class="absolute inset-0 scanline-overlay opacity-5"></div>
            <div class="absolute top-1/3 left-1/3 w-96 h-96 rounded-full blur-3xl opacity-20" style="background: radial-gradient(circle, #00f3ff, transparent);"></div>
        </div>

        <!-- Content -->
        <div class="absolute inset-0 z-10">
            <div class="flex h-full">
                <!-- Left Panel -->
                <div class="w-full lg:w-1/2 p-12 flex flex-col justify-start">
                    <div class="max-w-md">
                        <h1 class="font-display text-5xl font-bold text-fly-blue mb-3" style="letter-spacing: -0.02em;">FLYWISE</h1>
                        <p class="font-tech text-sm text-gray-400 mb-12">AI-Powered Multimodal Route Optimization</p>

                        <div class="space-y-4 mb-8">
                            <div>
                                <input
                                    id="from-input"
                                    type="text"
                                    placeholder="From City"
                                    value="NAGPUR"
                                    class="w-full bg-glass border border-fly-blue/50 rounded-lg px-4 py-3 text-white font-tech text-sm focus:outline-none focus:border-fly-blue transition-all"
                                />
                            </div>
                            <div>
                                <input
                                    id="to-input"
                                    type="text"
                                    placeholder="To City"
                                    value="MUMBAI"
                                    class="w-full bg-glass border border-fly-blue/50 rounded-lg px-4 py-3 text-white font-tech text-sm focus:outline-none focus:border-fly-blue transition-all"
                                />
                            </div>
                            <button
                                onclick="handleSearch()"
                                class="w-full bg-fly-blue/20 border border-fly-blue px-6 py-3 rounded-lg text-fly-blue font-tech font-bold hover:bg-fly-blue/30 transition-all cursor-pointer"
                            >
                                SEARCH ROUTES
                            </button>
                        </div>

                        <div id="results" class="space-y-3">
                            <!-- Results will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Map HUD -->
                <div class="hidden lg:flex w-1/2 p-12 justify-end items-start">
                    <div class="w-80 h-80 bg-glass border-2 border-fly-blue/40 rounded-2xl relative overflow-hidden">
                        <div id="tactical-map" class="w-full h-full"></div>
                        
                        <!-- HUD Corners -->
                        <div class="absolute top-3 left-3 w-3 h-3 border-t-2 border-l-2 border-fly-blue"></div>
                        <div class="absolute top-3 right-3 w-3 h-3 border-t-2 border-r-2 border-fly-blue"></div>
                        <div class="absolute bottom-3 left-3 w-3 h-3 border-b-2 border-l-2 border-fly-blue"></div>
                        <div class="absolute bottom-3 right-3 w-3 h-3 border-b-2 border-r-2 border-fly-blue"></div>
                        
                        <!-- Scanline -->
                        <div class="absolute inset-0 pointer-events-none scanline-overlay opacity-10"></div>
                        
                        <!-- Status -->
                        <div class="absolute bottom-3 left-3 font-tech text-xs text-fly-blue">SATELLITE LINK</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="maps.js"></script>

    <script>
        function handleSearch() {
            const from = document.getElementById('from-input').value;
            const to = document.getElementById('to-input').value;
            
            if (!from || !to) {
                alert('Please enter both cities');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-gray-400 text-sm">Searching...</p>';

            setTimeout(() => {
                const flights = [
                    { airline: "FLYWISE PRIME", fromCode: "NAG", toCode: "MUM", price: 8500, duration: "0H 55M" },
                    { airline: "INDIGO NEO", fromCode: "NAG", toCode: "MUM", price: 4200, duration: "1H 10M" },
                    { airline: "STAR ALLIANCE", fromCode: "NAG", toCode: "MUM", price: 6100, duration: "1H 30M" },
                ];

                resultsDiv.innerHTML = flights.map(flight => `
                    <div class="bg-gradient-to-br from-fly-blue/20 to-fly-purple/20 border border-fly-blue/50 rounded-lg p-4 backdrop-blur-sm hover:border-fly-blue transition-all">
                        <div class="font-display text-lg font-bold text-fly-blue">${flight.airline}</div>
                        <div class="text-tech text-sm text-gray-400">${flight.fromCode} â†’ ${flight.toCode}</div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-tech text-white font-bold">$${flight.price}</span>
                            <span class="text-tech text-xs text-fly-blue">${flight.duration}</span>
                        </div>
                    </div>
                `).join('');

                if (window.MapEngine) {
                    window.MapEngine.init("tactical-map");
                    window.MapEngine.visualizeRoute([21.1458, 79.0882], [19.076, 72.8776]);
                }
            }, 1500);
        }

        // Initialize map on load
        window.addEventListener('load', () => {
            if (window.MapEngine) {
                window.MapEngine.init("tactical-map");
            }
        });
    </script>
</body>
</html>
